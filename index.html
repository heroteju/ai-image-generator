<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Image Generator</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>Enter Your Text Prompt</h2>
            <textarea id="prompt-input" placeholder="Example: A futuristic city with flying cars"></textarea>
            <button id="generate-btn">Generate Image</button>
        </section>
        <section id="output-section">
            <h2>Generated Image</h2>
            <img id="generated-image" src="" alt="Generated Image">
        </section>
    </main>
    <footer>
        <p>&copy; 2025 AI Image Generator. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
